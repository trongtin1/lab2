<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
</head>

<body>
    <table border="0" style="border-spacing: 0; margin: auto;">
        <tr>
            <th colspan="2">ĐĂNG NHẬP</th>
        </tr>
        <tr>
            <td>
                <form action="#" name="dangnhap" method="post">
                    <table>
                        <tr>
                            <td><label for="username">Tên đăng nhập:</label></td>
                            <td><input type="text" id="username" name="username" required></td>
                        </tr>
                        <tr>
                            <td><label for="password" style="text-align: left;">Mật khẩu:</label></td>
                            <td><input type="password" id="password" name="password" required></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;"><input type="submit" value="Đăng nhập"></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;">
                <i><a href="changepassword.html" style="color: blue;">Đổi mật khẩu</a></i>
            </td>
        </tr>
    </table>
</body>

</html>
